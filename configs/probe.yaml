splits:
  probe_dataset: samosa
  probe_ratios: [0.7, 0.1, 0.2]  # train/val/test inside probe dataset
  probe_stratify_by_label: true

probe:
  encoder_artifact_relpath: "artifacts/encoder.pt"
  encoder_meta_relpath: "artifacts/encoder_meta.json"
  drop_unknown: false
  min_count_per_class: 0
  fewshot_enabled: false
  fewshot_shots_per_class: [1, 5, 10] # single int or list; list triggers sweep over all k values
  fewshot_seed: 0
  num_epochs: 100 # early_stop_patience will halt when converged
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0
  grad_clip_norm: 1.0
  early_stop_patience: 5
  amp: true
  selection_metric: bal_acc
  log_every_steps: 5
  probe_dirname: "probe_samosa"
  fewshot_probe_dirname: "probe_fewshot"
