splits:
  probe_dataset: prism
  probe_ratios: [0.7, 0.1, 0.2]  # train/val/test inside probe dataset
  probe_stratify_by_label: true

probe:
  encoder_artifact_relpath: "artifacts/encoder.pt"
  encoder_meta_relpath: "artifacts/encoder_meta.json"
  probe_task: skin_care             # null = all labels; set to filter by task Prsim only: (['MakeCereal', 'MakeCoffee', 'MakeSandwich', 'MakeStencil', 'MakeTea', 'cooking', 'latte_making', 'skin_care'])
  drop_unknown: false
  min_count_per_class: 0
  fewshot_enabled: false
  fewshot_shots_per_class: 5 # single int: 1 shot = 1 window of data
  fewshot_seed: 0
  fewshot_probe_dirname: "fewshot_probe_prism"  # output: run_dir/fewshot_probe_k{shots}/
  num_epochs: 1000000 # set high to converge by metric
  batch_size: 256
  lr: 0.001
  weight_decay: 0.0001
  grad_clip_norm: 1.0
  early_stop_patience: 50
  amp: true
  selection_metric: loss
  class_weighted_loss: true
  log_every_steps: 5
  probe_dirname: "probe_prism_procedural_skin_care"
