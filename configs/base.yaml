paths:
  runs_root: "/home/aidan/TransfHAR/runs"
  dataset_path: "/home/aidan/TransfHAR/imu_lm/data/data_drive/IMULM_master_dataset.parquet"

logging:
  log_every_steps: 5
  ckpt_every_steps: 200

wandb:
  project: TransfHAR_project
  entity: aidanbradshaw2025-northwestern-university

data:
  dataset_column: dataset
  subject_column: subject_id
  session_column: session_id
  time_column: timestamp_ns
  label_column: dataset_activity_id
  label_name_column: dataset_activity_label  # string activity name for metrics display
  sensor_columns: [acc_x, acc_y, acc_z]
  train_on_datasets: ["wear"]          # null = all datasets (minus probe); or list e.g. [capture24, opportunity_plus_plus]
  drop_na: false
  num_workers: 8
  pin_memory: true
  batch_size: 128
  eval_batch_size: 128

splits:
  seed: 0
  group_key: subject_id        
  shuffle: true
  probe_dataset: samosa          # excluded from pretraining splits; used as probe eval target
  val_ratio: 0.05               # for non-probe training split only
  test_ratio: 0               # held-out test set (used by supervised eval) set to 0 when running MAE

windowing:
  window_seconds: 2.56
  window_hop_ratio: 0.5
  # label assignment for a window
  label_policy: center            # pure | majority | center | unknown_if_mixed
  majority_threshold: 0.8    
  handle_gaps: true
  gap_method: interpolate       # interpolate | split_segment | drop
  max_gap_ms: 200              
  max_gaps_per_session: 100

preprocess:
  impute:
    enabled: true
    method: linear            
    max_missing_frac: 0.2

  filter:
    enabled: false
    type: lowpass             
    order: 4
    low_hz: 0
    high_hz: 24.999

  normalize:
    enabled: true
    method: zscore             # zscore | robust | minmax
    eps: 1e-6

spectrogram:
  enabled: true
  n_fft: 128
  win_length: 64
  hop_length: 2
  center: true
  return_image: true

gaussian_noise:
  enabled: true
  sigma: 0.1            

gain_jitter:
  enabled: false
  min_scale: 1.6
  max_scale: 5.1

time_warp:
  enabled: false
  max_warp: 0.05       
  smooth_sigma: 1       

axis_bias:
  enabled: false
  max_bias: 5.8