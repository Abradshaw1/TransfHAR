# ViT-1D for raw 1D IMU/sensor data (LSM-2 style architecture)
# Override base.yaml: ViT1D uses raw [C, T] input, not spectrograms
spectrogram:
  enabled: false

vit1d:
  patch_size: 4            # 1D patch size (timesteps per patch)
  shared_kernel: true       # Same conv kernel across all channels (LSM-2 style)
  encoder:
    hidden_size: 384
    num_hidden_layers: 12
    num_attention_heads: 6
    intermediate_size: 1536   
    hidden_dropout_prob: 0.0
    attention_probs_dropout_prob: 0.0
    layer_norm_eps: 1.0e-6
  decoder:
    hidden_size: 192         
    num_hidden_layers: 4
    num_attention_heads: 4
    intermediate_size: 768
  
  pos_embed_type: "2d"     
  max_patches_per_channel: 256  
  pooling: "mean"          

# Objective: "mae" (self-supervised) or "supervised" (classification)
objective:
  type: mae                 # mae | supervised
  mask_strategy: composite  # random | temporal | signal | composite (picks one per batch)
  random_mask_ratio: 0.8    # LSM-2: 80% for random
  temporal_mask_ratio: 0.5  # LSM-2: 50% for temporal
  signal_mask_ratio: 0.5    # LSM-2: 50% for signal

trainer:
  seed: 42
  amp: true
  max_steps: 100
  grad_clip_norm: 1.0
  grad_accum_steps: 1
  val_every_steps: 10

  optim:
    name: adamw
    lr: 0.00015
    weight_decay: 0.0001
    betas: [0.9, 0.95]
    eps: 1.0e-8

  sched:
    name: cosine
    warmup_steps: 1000

  early_stopping:
    enabled: true
    monitor: val_loss
    patience: 10
